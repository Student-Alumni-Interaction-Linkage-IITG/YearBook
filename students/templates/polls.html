{% extends 'base.html' %}

{% block title %} Polls | SAIL Year Book Portal {% endblock %}

{% block content %}
<style>
    /* The container */
.form-check-label {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.form-check-label input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.form-check-label:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.form-check-label input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.form-check-label input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.form-check-label .checkmark:after {
 	top: 9px;
	left: 9px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}

.non-graduating{
    height: 60px;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: center;
    
    margin: auto;
}

.non-graduating h2 {
    font-weight: 600;
}

.polls-container{
    height:70vh;
    width: 100%;
    display: flex;

    align-items: center;
    justify-content: center;

    text-align: center;
}
.graduating_text{
    text-align: center;
    font-size: 40px;
    font-weight: 600;
    margin: auto;
}

</style>
<div class="polls-container">
    <div class="graduating_text">
        The polling period is over.
    </div>
</div>

{% endblock %}
